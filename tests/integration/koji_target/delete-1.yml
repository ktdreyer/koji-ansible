# Delete a koji build target.
---

- koji_tag:
    name: delete-1-build
    state: present

- koji_tag:
    name: delete-1-destination
    state: present

- koji_target:
    name: delete-1
    build_tag: delete-1-build
    dest_tag: delete-1-destination
    state: present

- koji_target:
    name: delete-1
    state: absent
  register: target

- assert:
    that:
      - target.changed
      - target.stdout_lines== ["deleted target 1"]
      - target.diff.after == {}

# Assert that this target is absent.

- koji_call:
    name: getBuildTarget
    args: [delete-1]
  register: target

- assert:
    that:
      - target.data is none
