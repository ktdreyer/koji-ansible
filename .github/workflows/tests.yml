name: tests

on: [push, pull_request]

jobs:
  tox:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 5
      matrix:
        include:
          - python-version: 2.7
            os: ubuntu-20.04
          - python-version: 3.6
            os: ubuntu-20.04
          - python-version: 3.9
            os: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install libkrb5-dev
        pip install tox
    - name: Test with tox
      run: |
        PY=py$(echo ${{ matrix.python-version }} | tr -d ".")
        tox -e ${PY} -- --cov-report=xml tests
    - name: Upload coverage to codecov
      uses: codecov/codecov-action@v2
      with:
        file: ./coverage.xml
        fail_ci_if_error: true

  integration-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ansible:
        - ga
        - pre
    steps:
    - uses: actions/checkout@v3
    - name: Install test dependencies
      run: |
        sudo apt-get update
        sudo apt-get install \
          apache2 \
          libapache2-mod-wsgi-py3 \
          postgresql \
          python3-cryptography \
          python3-dateutil \
          python3-pip \
          python3-psycopg2 \
          python3-requests \
          python3-rpm \
          python3-setuptools \
          python3-six
    - name: Install Ansible
      env:
        ANSIBLE: ${{ matrix.ansible }}
      run: |
        sudo apt-get purge ansible
        if [ "$ANSIBLE" = ga ] ; then
          PIP_IGNORE_INSTALLED=0 pip3 install ansible --user
        else
          PIP_IGNORE_INSTALLED=0 pip3 install ansible --user --pre
        fi
    - name: Set up test environment
      run: tests/integration/setup.sh
    - name: Run integration tests
      run: tests/integration/run.sh

  test-collection:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Fetch base branches for version calculation
      run: |
        git fetch origin master:master || :
        [ -z $GITHUB_BASE_REF ] || git fetch origin $GITHUB_BASE_REF:$GITHUB_BASE_REF
    - uses: actions/setup-python@v4
    - name: Install pandoc
      run: |
        sudo apt-get update
        sudo apt-get install pandoc
    - name: Test collection build
      run: tests/integration/collection.sh
